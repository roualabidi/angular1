<div class="container">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="catd p-5 shadow-effect bg-s">
                <div class="text-center">
                    <h3 class="text-t">Login</h3>

                    <p>please login to your admin account to post a new blog </p>

                </div>

                <form action=""  #loginForm = ngForm  (ngSubmit) = 'onSubmit(loginForm.value)' >

                    <div class="form-group">
                        <input type="email" 
                        class="form-control" 
                        placeholder="Email" 
                        ngModel 
                        name="email" 
                        required 
                        #Email="ngModel" 
                        email 
                        [ngClass]=" {'is-invalid' :Email.touched && Email.invalid }  " >
                        <div class="alert alert-danger" *ngIf = "Email.touched && Email.invalid" >
                            <div *ngIf = 'Email.errors?.["required"]'>Email Cannot be empty</div>
                            <div *ngIf = 'Email.errors?.["email"]'>Please enter a Valid Email Adress</div>
                        </div>
                        
                    </div>
                    

                    
                    <div class="form-group">
                        <input type="password" 
                        required 
                        class="form-control" 
                        placeholder="Password" 
                        ngModel 
                        name = "password" 
                        #password="ngModel" 
                        [ngClass]=" {'is-invalid' :password.touched && password.invalid }">
                        <div class="alert alert-danger" *ngIf = "password.touched && password.invalid"  >password Cannot be Empty</div>
                    </div>
                    


                    <button class="btn btn-info btn-block btn-sub" [disabled]="loginForm.invalid" > Login</button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
