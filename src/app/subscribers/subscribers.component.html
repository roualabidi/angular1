<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-s">
                <div class="card-body text-center">
                    <h3 class="text-t">All Blog subscribers</h3>
                    <p>From here you can manage your blog subscribers</p>
                    <button class="btn btn-info ml-2" routerLink = '/' >Back to the Dashboard</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row mt-5">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="table row-boreder hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = 'let sub of subsribers |async , let i = index ' >
                                <td width= '10'> {{i + 1}} </td>
                                <td width= '200'> {{sub.name}}</td>
                                <td width= '200' > {{sub.email}}  </td>
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2" (click) = 'onDelete(sub.id)'>Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
